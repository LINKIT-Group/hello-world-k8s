machine:
  services:
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

test:
  override:
    - TAG=0.1.$CIRCLE_BUILD_NUM docker build -t gianrubio/hello-world:$TAG .

deployment:
  production:
    branch: master
    commands:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS      
    - TAG=0.1.$CIRCLE_BUILD_NUM docker push gianrubio/hello-world:$TAG    
          
